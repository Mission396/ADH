
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/html">

<head>
  <title>ADH401T Twitter project</title>
</head>

<body>
  Tweet Management System
  
	<form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel value="TweetBody" />
			<p:inputText value="#{TweetController.tweet.tweetbody}"></p:inputText>
			<p:outputLabel value="tweetId" />
			<p:inputText value="#{TweetController.tweet.tweetId}"></p:inputText>
			
			<p:outputLabel></p:outputLabel>
			<p:commandButton value="Send"
				action="#{TweetController.saveTweet(TweetController.tweet)}"></p:commandButton>
			<p:commandButton value="Get"
				action="#{tweeted.tweetered}"></p:commandButton>
		</h:panelGrid>
	</form>
</body>
	
</html>
